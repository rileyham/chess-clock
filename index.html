<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Chess Clock</h1>
        <div class="menu">
            <div class="row1">
                <div class="minutebox">
                    <h2>Minutes</h2>
                    <input type="number" id="minutes" name="minutes">
                </div>
                <div class="incrementbox">
                    <h2>Increment</h2>
                    <input type="number" id="increment" name="increment">
                </div>
            </div>
            <hr>
            <div class="row2">
                <div class="leftPlayer"></div>
                <div class="rightPlayer"></div>
            </div>
        </div>
        <div class="buttonWrapper">
            <button>Start</button>
        </div>
    </div>
    <p>Theme</p>
</body>
</html>
