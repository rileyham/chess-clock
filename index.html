<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Chess Clock</h1>
        <div class="menu">
            <div class="row1">
                <div class="inputBox">
                    <h2>Minutes</h2>
                    <input type="number" id="minutes" name="minutes" min="1" placeholder="10">
                </div>
                <div class="inputBox">
                    <h2>Increment</h2>
                    <input type="number" id="increment" name="increment" min="0" placeholder="0">
                </div>
            </div>
            <hr>
            <div class="row2">
                <div class="playerBox">
                    <div class="colorBox" id="leftBox"></div>
                    <div class="playerId" id="leftPlayer">White</div>
                </div>
                <img src="icons/exchange.svg" class="icon" id="exchangeIcon">
                <div class="playerBox">
                    <div class="playerId" id="rightPlayer">Black</div>
                    <div class="colorBox" id="rightBox"></div>
                </div>
            </div>
        </div>
        <div class="buttonWrapper">
            <a href="play.html"><button>Start</button></a>
        </div>
    </div>
    <div class="themeHolder">
        <img src="icons/moon-stars.svg" class="icon" id="themeIcon">
    </div>
    <script src="script.js"></script>
</body>
</html>
